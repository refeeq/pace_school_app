name: Simple Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release --flavor pace --target lib/schools/pace/pace_main.dart
      
    - name: Build AAB
      run: flutter build appbundle --release --flavor pace --target lib/schools/pace/pace_main.dart
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pace-apk
        path: build/app/outputs/flutter-apk/app-pace-release.apk
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: pace-aab
        path: build/app/outputs/bundle/paceRelease/app-pace-release.aab
