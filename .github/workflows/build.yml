name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    strategy:
      matrix:
        flavor: [pace, gaes, cbsa, dpsa, iiss, pbss, pcbs, pmbs, sisd]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release --flavor ${{ matrix.flavor }} --target lib/schools/${{ matrix.flavor }}/${matrix.flavor}_main.dart
      
    - name: Build AAB
      run: flutter build appbundle --release --flavor ${{ matrix.flavor }} --target lib/schools/${{ matrix.flavor }}/${matrix.flavor}_main.dart
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.flavor }}-apk
        path: build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk
        retention-days: 7
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.flavor }}-aab
        path: build/app/outputs/bundle/${{ matrix.flavor }}Release/app-${{ matrix.flavor }}-release.aab
        retention-days: 7
